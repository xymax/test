<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>String</title>
<!--
	
	定义Sring对象的方式
	
-->
<script>
	//方式1:new String("xx")
	var str1 = new String("hello") ;	
	//创建了两个对象:堆内存中new xxx   
	//方法区中字符串常量池
	var str2 = new String("hello") ;
	document.write((str1==str2)+"<br/>") ;
	/**
	 * valueOf 方法 返回指定对象的原始值(比较他们的内容是否相同)
	 */
document.write((str1.valueOf()==str2.valueOf())+"<br/>") ;
document.write("<hr />") ;
//方式2:定义String对象
var str3 = "hello" ; //直接在常量池中开辟空间
var str4 = "hello" ;
document.write((str3==str4)+"<br />");
document.write("<hr />") ;
/**
 * 关于String对象常用的内置方法
 * charAt(var index):
 * indexOf(var str):查询当前子串中第一次出现的索引
 * lastIndexOF(var str):查询当前子串中最后一次出现的索引
 * fontcolor(var str):给字符串进行颜色标记(参数中:"red/#00FF00")
 * substring(var start,var end):从指定位置截取到指定位置结束(不包含结束位置)
 * substr(var startn,var length):指定位置截取指定长度
 * split(var str):字符串的分割功能,返回字符串数组
 */
var str = "hellojava" ;
document.write("charAt():"+str.charAt(4)+"<br />") ;
document.write("indexOf():"+str.indexOf("a")+"<br />") ;
document.write("lastIndexOf():"+str.lastIndexOf("a")+"<br />") ;
document.write("fontcolor():"+str.fontcolor("#0F0")+"<br />") ;
document.write("substring():"+str.substring(5,9)+"<br />") ;
document.write("substr():"+str.substr(5,4)+"<br />") ;
document.write("<hr />") ;
//分割功能
var s = "PHP-Hadoop-Java-Go" ;
var strArray = s.split("-") ;
for(var i = 0 ; i < strArray.length ; i++){
	document.write(strArray[i]+"&nbsp;&nbsp;")
}




</script>
