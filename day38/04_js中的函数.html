<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js中的函数</title>
<!--
	js中的函数定义
		格式:
		
			function 函数名(形式参数列表){
					业务;
			}
		调用函数:
			1)单独调用
			2)赋值调用
			
注意事项:
	1)形式参数列表不能使用var定义参数,否则报错
	2)在js(弱类型语言),没有方法重载的概念,
	            后面同名的函数会覆盖掉前面的函数
	3)无论形式参数个数小于还是大于实际参数个数,函数都会被调用
		形式参数个数大于实际参数个数,在进行调用的时候:结构NaN(没有意义)
		形式参数个小于实际参数个数,将前面的形式参数进行绑定,
				后面多余的实际参数去除
	4)函数中存在一个默认数组,arguments
		作用:将实际参数和形式参数一一绑定
	
-->
<script>
//定义两个数据之后的函数
function add(a,b){
	var result = a +b ;
	document.write("结果是:"+result) ;
}

function add(a,b,c){//a =10 ,b =20 ,c =30,
	alert(arguments.length) ;
	for(var i = 0 ; i <arguments.length; i++){
		document.write(arguments[i]+"<br />") ;
	}
	/*var result = a + b+c ;
	document.write("结果是:"+result) ;*/
	var  result = a+b+c ;
	return result ;
}

document.write("<hr />") ;

//调用
//add(10,20,30,40) ;
var s = add(10,20,30) ;
document.write("结构是:"+s) ;
</script> 
	</head>
<body>
</body>
</html>
