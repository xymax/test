<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表</title>
<style>
	ul li{
		/*list-style-type:控制列表项的标记类型*/
		list-style-type: none;
		/*list-type-image：url(自定义列表标记类型图片地址)*/
		list-style-image: url(start.jpg);
	}
</style>
	</head>
	<body>
选课管理：
	<ul type="disc">
		<li>学生管理</li>
		<li>课程管理</li>
		<li>教务管理</li>
		<li>成绩管理</li>
	</ul>
	</body>
</html>
