<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<form action="#" method="get">
    用户名：<input type="text" name="username" placeholder="用户名"><br/>
    密码：<input type="text" name="password"><br/>
    性别：<input type="radio" value="男" name="gender"> 男
    <input type="radio" value="女" name="gender"> 女 <br>
    爱好：<input type="checkbox" name="hobby" value="足球">足球
    <input type="checkbox" name="hobby" value="睡觉">睡觉 <br>
    出生日期<input type="date" name="data"><br>
    手机号: <input type="tel" name="phone"><br/>
    籍贯：
    <select name="jiguan">
    <option value="请选择">-请选择-</option>
    <option value="陕西省">陕西省</option>
    <option value="山东省">山东省</option>
    <option value="河北省">河北省</option>
    </select>
    <br>
    自我描述
    <textarea cols="20" rows="5">代码严谨</textarea><br>
    <input type="button"value="普通按钮">
    <botton>组件按钮</botton>
    <input type="reset" value="重置">
    <input type="submit" value="登陆">
</form>
</body>
</html>
