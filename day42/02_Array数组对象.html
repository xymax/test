	//方式3:js的静态初始化,直接指定具体元素值
	var arr1= [10,'A',"hello",true,new Object()] ;
	
	for(var i = 0 ; i < arr1.length;i++){

	/**

	 */
	
	var arr = ["JavaEE","Hadoop","Python","R","Go"] ;
	//join(var str)
	/*var str = arr.join("-") ;

	for(var i = 0 ; i < arr.length;i++){
		document.write(arr[i] +"&nbsp;&nbsp;") ;
	}
	document.write("<hr />") ;
	//反转
	arr.reverse() ;
	for(var i = 0 ; i < arr.length;i++){
		document.write(arr[i] +"&nbsp;&nbsp;") ;
