<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
        form ：用于定义表单，可以定义一个范围，范围，代表采集用户数据的范围
-->
<form action="#" method="post">
    用户名：<input name="username"><br>
    密码：<input name="password"><br>
    <input type="submit" value="登陆">
</form>
</body>
</html>
